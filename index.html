<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leif's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="monitor">
        <div class="crt">
            <div class="screen">
                <div class="terminal">
                    <p>WELCOME TO LEIF'S PORTFOLIO</p>
                    <br>
                    <p>> <span id="projects-link" class="clickable">PROJECTS</span></p>
                    <p>To see my projects</p>
                    <br>
                    <div id="output"></div>
                    <div class="input-line">
                        <span>&gt;</span>
                        <input type="text" id="command-input" autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="dongle">
            <svg class="wire" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
                <path d="M110 10 C 0 15, 10 50, 10 300" stroke="red" fill="transparent" stroke-width="10" />
            </svg>
            <p class="slot-text">Insert Cartridge</p>
            <div class="slot">
                <div class="cartridge-slot">
                    <div class="dongle-body">
                        <div class="dongle-head"></div>
                        <div class="dongle-connector"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cartridge-container">
        <div id="c1" class="cartridge" data-name="WeatherML" style="background-image: url('./cartridge1.png');"></div>
        <div id="c2" class="cartridge" data-name="Aphasia Prediction" style="background-image: url('./cartridge2.png');"></div>
    </div>
    
    <script src="script.js"></script>
</body>
